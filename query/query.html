<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO Elements -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MJ & Associates</title>

    <meta name="description" content="MJ & Associates (Advocates & Consultants) consists of Attorneys expertise in different areas of law. Our associates include Legal Advisors, Chartered Accountants (CA) & Company Secretaries (CS).">

    <link rel="canonical" href="https://www.mjassociate.co.in/" />
    <meta name="robots" content="index, follow">

    <!-- SEO Elements ++ -->

    <!-- BootStrap v5 CSS -->
    <!--<link rel="stylesheet" href="/css/bootstrap-v5.0.0-alpha1.min.css"> -->

    <!-- Testing -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
   
    <!-- Google Fonts CSS -->
    <link href="/css/fonts-googleapis-source-sans-pro.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- BootStrap v5 JS -->
    <!--<script src="/js/bootstrap-v5.0.0-alpha1.min.js"></script>-->
    
    <!-- Testing -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script defer src="/js/index.js"></script>

</head>

<body>
    <!-- Nav bar Component Top -->
    <div class="navbar-component">
    </div>

    <div class="msg-container container-fluid">
        <div class="alert alert-light shadow-sm" role="alert">
            <strong>
                Forms are Old way of Communicating, <br>
                You can Connect us Directly on WhatsApp.. Look Bottom Left
            </strong>
            <button type="button" class="btn-close hide-alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Main Center Content -->
    <div class="main-content container">     

        <div class="card mb-3 intro-card">
            <div class="card-header">
                <center>
                    <h1>Write Us Your Queries</h1>
                </center>
            </div>
            <div class="card-body">
                <!--      <img src="/images/company-images/about-us.jpeg" class="card-img-top" alt="..."> -->
                <!-- <p class="card-text">
                        
                    </p> -->
                <div style="padding-top: 5px;">

                    <form class="query-form">

                        <!-- Name -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                                <input type="text" class="form-control" placeholder="Name" aria-label="name"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input type="text" class="form-control" placeholder="you@gmail.com/you@yourwebsite.com"
                                    aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <!-- Address/Location Details -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Location/Address</span>
                                <input type="pa" class="form-control"
                                    placeholder="Office no.12, 18/20, Kachwala Building, V V Chandan Street, Opp. Jai Hind Hotel, Masjid Bunder, Mumbai (003)"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- Phone/Mobile No. -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Contact No</span>
                                <input type="pa" class="form-control" placeholder="Phone No" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- Query Type SELECT -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Query Type</span>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="0" selected>Select Any</option>
                                    <option value="1">Income Tax</option>
                                    <option value="2">Audit</option>
                                    <option value="3">Service Tax</option>
                                    <option value="4">Company Law</option>
                                    <option value="5">Excise Duty</option>
                                    <option value="6">Customs</option>
                                    <option value="7">Wealth Tax</option>
                                    <option value="8">Sales Tax/Value Added Tax</option>
                                    <option value="9">FEMA</option>
                                    <option value="10">RBI</option>
                                    <option value="11">Labour Law</option>
                                    <option value="12">Others</option>
                                </select>
                            </div>
                        </div>

                        <!-- Promotional Email Required -->
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Get Updates</label>
                            <div id="emailHelp" class="form-text">We will Update you with new law Content</div>
                        </div>

                        <button class="btn btn-outline-dark submitVal">Submit</button>
                        <input type="button" class="btn btn-outline-dark clearVal" value="Clear"></input>
                    </form>

                </div>


            </div>

            <div class="card-footer">
                <!-- <a href="#" class="btn btn-dark">Learn More About Us</a> -->
                <h5 class="card-title">
                    <center>We Will be Happy to help you</center>
                </h5>
            </div>
        </div>

    </div>

    <!-- Footer Component Bottom []-->
    <div class="footer navbar-fixed-bottom footer-component">
    </div>

    <script defer>

        document.querySelector(".hide-alert").addEventListener("click", function(event) {
            document.querySelector(".msg-container").style.cssText ='transform: translateY(-200px)';
        });

        function clearForm() {
            document.querySelectorAll(".form-control").forEach((oneFC) => { oneFC.value = ""; });
            document.querySelectorAll(".form-check-input").forEach((oneFCI) => { oneFCI.checked = false; });
            document.querySelectorAll(".form-select").forEach((oneFS) => { oneFS.value = 0; });
        }

        document.querySelector(".clearVal").addEventListener("click", function(event) {
            clearForm();
            document.querySelector(".msg-container").style.cssText ='transform: translateY(80px)';
            let msg_content = document.querySelector(".msg-container .alert strong");
            msg_content.textContent = "Form Cleared";
            setTimeout(() => {
                document.querySelector(".msg-container").style.cssText ='transform: translateY(-200px)';
            }, 2000)
        });

        document.querySelector(".submitVal").addEventListener("click", function(event) {
            event.preventDefault();
            clearForm();
            document.querySelector(".msg-container").style.cssText ='transform: translateY(80px)';
            let msg_content = document.querySelector(".msg-container .alert strong");
            msg_content.innerHTML = `Forms are Old way of Communicating, <br>
            You can Connect us Directly on WhatsApp.. Look Bottom Left`;
            setTimeout(() => {
                document.querySelector(".msg-container").style.cssText ='transform: translateY(-200px)';
            }, 5000)
        });
        
        // Testing [Will be Fixed in New Version]
         document.querySelector("ul.navbar-nav").classList.add("ms-auto");
    </script>
</body>

</html>
